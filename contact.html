<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>&#9764; VialofLife &#9764;</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&display=swap" rel="stylesheet">
    <style>
        h4 {
            background-color: rgb(14, 77, 114);
            color: rgb(137, 226, 192);

        }
    </style>
</head>

<body>
    <section id="UL"></section>

    <header id="UM">
        <br>
        <br>
        <h1>Vial of Life EMR System</h1>
        <br>
        <nav>
            <ul id="navbar">
                <button class="button"><a href="index.html">About</a></button>
                <button class="button"><a href="register.html">Register</a></button>
                <button class="button"><a href="login.html">Log-in</a></button>
                <button class="button"><a href="addVial.html">Add Vial</a></button>
                <button class="button"><a href="contact.html">Contact</a></button>
            </ul>

        </nav>

    </header>
    <section id="UR">
        <form action="">
            <br>
            <br>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter Name">
            <br>
            <br>
            <label for="DoB">Date of Birth:</label>
            <input type="date" id="DoB" name="DoB" placeholder="Enter DoB">
            <br>
            <br>
            <button class="button" name="searchVial" id="searchVial">Search Vial</button>
        </form>
    </section>
    <section id="ML">
    </section>
    <main id="MM">
        <br>
        <br>
        <br>
        <h1>Contact Us</h1>
        <div id="HoOp">
            <table>
                <tr>
                    <th>Hours of operation:</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
                <tr>
                    <th>Times:</th>
                    <td>9am-9pm</td>
                    <td>9am-9pm</td>
                    <td>9am-9pm</td>
                    <td>9am-9pm</td>
                    <td>9am-9pm</td>
                    <td>9am-5pm</td>
                    <td>9am-5pm</td>
                </tr>
            </table>
            <br>
            <br>
            <br>
            <label for="contact methods">Choose a contact method:</label>
            <select name="contact methods" id="contact methods" onchange="setContact()">
                <option value="Phone">Phone</option>
                <option value="Email">Email</option>
                <option value="Address">Address</option>
            </select>
            <br>
            <br>
            <br>
            <h3 id="contact">(012)-345-6789</h3>
        </div>
    </main>
    <section id="MR"></section>
    <section id="BL">
        <h1 style="color:crimson">CALL 911 in case of EMERGENCY</h1>
    </section>
    <section id="BM">
    </section>
    <footer id="BR">
        <br>
        <h4>
            copyright &copy; 2022 Sheheryar Saeed
        </h4>
    </footer>
    <script src="script.js"></script>
</body>

</html>
